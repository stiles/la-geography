[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    integration: Integration tests that require network/S3 access (deselect with '-m "not integration"')
    slow: Slow tests that load real data

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

